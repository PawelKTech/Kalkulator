<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="websitelogo.svg" type="image/x-icon">
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh; margin: 0"
  >
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center p-3">
          <h1 class="fw-light"><i class="bi bi-calculator"></i>Kalkulator</h1>
          <div class="d-flex gap-2 mt-4">
            <input
              type="number"
              class="form-control"
              id="num1"
              placeholder="Pierwsza liczba"
            />
            <select id="operation" class="form-select" aria-label="Dodawanie">
              <option value="+">Dodawanie</option>
              <option value="-">Odejmowanie</option>
              <option value="*">Mnożenie</option>
              <option value="/">Dzielenie</option>
            </select>
            <input
              type="number"
              id="num2"
              placeholder="Druga liczba"
              class="form-control"
            />
            <button type="button" id="calculateButton" class="btn btn-dark">
              Oblicz
            </button>
          </div>
          <div id="result" class="shadow rounded mt-3 p-3 text-center fw-light">
            Wynik działania:
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const calculateButton = document.querySelector("#calculateButton");
        calculateButton.addEventListener("click", () => {
          let num1 = parseFloat(document.querySelector("#num1").value);
          let num2 = parseFloat(document.querySelector("#num2").value);
          let operation = document.querySelector("#operation").value;
          let result = document.querySelector("#result");
          let wynik;

          if (isNaN(num2) || isNaN(num1)) {
            alert("Podane wartości nie są liczbą.");
          } else {
            if (operation === "+") {
              result.innerHTML = `${num1} + ${num2} = ${num1 + num2}`;
            } else if (operation === "-") {
              result.innerHTML = `${num1} - ${num2} = ${num1 - num2}`;
            } else if (operation === "*") {
              result.innerHTML = `${num1} * ${num2} = ${num1 * num2}`;
            } else if (operation === "/") {
              if (num2 === 0) {
                result.innerHTML = `Nie można dzielić przez 0.`;
              } else {
                result.innerHTML = `${num1} / ${num2} = ${num1 / num2}`;
              }
            } else {
              alert("Podana operacja jest nieprawidłowa.");
            }
          }
        });
      });
    </script>
  </body>
</html>
